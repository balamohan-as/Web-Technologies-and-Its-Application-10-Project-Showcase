<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            text-align: center;
            color: #333; 
        }

        h1 {
            color: #2c3e50; 
        }

        button {
            background-color: #3498db; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #ecf0f1;
            display: inline-block;
            width: 60%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Fetch Text File Data using AJAX</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <p id="content">Content will be displayed here...</p>

    <script src="script.js"></script>
</body>
</html>
